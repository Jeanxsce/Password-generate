<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>

    <div class="container">
        <div class="inside">
            <label for="length">
                <input type="number" class="forHover" id="length" min="8" value="8">
            </label>
    
            <label>
                <input type="checkbox" class="forHover" id="capitalLetter"> Capital Letter
            </label>
            <label>
                <input type="checkbox" class="forHover" id="smallLetter"> Small Letter
            </label>
            <label>
                <input type="checkbox"  class="forHover"id="number" > Number
            </label>
            <label>
                <input type="checkbox"  class="forHover" id="symbol" > Symbol
            </label>
        </div>

        <div class="out">
            <button id="generateBtn">Generate Password</button>
            <label>
                <input type="text" id="showInput">
            </label>
    
            <button type="submit" id="copyBtn">Copy</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="script.js"></script>
</body>
</html>
